<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <table class="table table-light">
        <thead>
          <tr>
            <th scope="col">S.No</th>
            <!-- <th scope="col">Id</th>
            <th scope="col">Application Id</th> -->
            <th scope="col">Application Number</th>
            <!-- <th scope="col">Action type</th> -->
            <th scope="col">Action Name</th>
            <th scope="col">From user </th>
            <th scope="col">To user </th>
            <th scope="col">Date</th>
            <th scope="col">Status</th>
          </tr>
        </thead>
        <tbody *ngFor="let tasklist of dataSource;let i = index">
          <tr>
            <td scope="row">{{i+1}}</td>
            <!-- <td scope="row">{{tasklist.id}}</td>
            <td>{{tasklist.application}}</td> -->
            <td>{{tasklist.applicationNumber}}</td>
            <!-- <td>{{tasklist.actionType}}</td> -->
            <td>{{tasklist.actionName}}</td>
            <td>{{tasklist.fromOffice}}</td>
            <td>{{toOfficeData.organiztionOfficeName}}</td>
            <td>{{tasklist.createdOn|date:'medium'}} 
            <td>{{tasklist.levelNo}}</td>
            
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
