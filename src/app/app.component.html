<mat-drawer-container class="example-container" autosize>
  <mat-drawer #drawer class="example-sidenav" mode="side" opened="true">
    <div><img class="user-profile" src="../assets/images/CGHS-Logo.png" /></div>
    <!-- <div class="user-profile" style="background: url('../assets/images/CGHS-Logo.png') no-repeat;"></div> -->

    <app-navigation
      [navData]="navData"
      (userVerifiedEvent)="getNav(roleId)"
    ></app-navigation>
  </mat-drawer>
  <mat-toolbar>
    <button
      mat-icon-button
      class="example-icon"
      aria-label="Example icon-button with menu icon"
      (click)="drawer.toggle()"
    >
      <mat-icon>menu</mat-icon>
    </button>
    <div class="mat-toolbar-title"></div>
    <span class="example-spacer"></span>
    <a routerLink="/"
      ><button
        mat-icon-button
        class="btn btn-danger"
        aria-label="Example icon-button with heart icon"
      >
        Register
      </button></a
    >
    &nbsp;&nbsp;
    <a routerLink="/login"
      ><button
        mat-icon-button
        class="btn btn-danger"
        aria-label="Example icon-button with heart icon"
      >
        Login
      </button></a
    >
    &nbsp;&nbsp;
    <a routerLink="/profile"
      ><button
        mat-icon-button
        class="btn btn-danger"
        aria-label="Example icon-button with heart icon"
      >
        My Profile
      </button></a
    >
    &nbsp;&nbsp;
    <a routerLink="/logout"
      ><button
        mat-icon-button
        class="btn btn-danger"
        aria-label="Example icon-button with heart icon"
      >
        Home
      </button></a
    >
    &nbsp;&nbsp;
    <a routerLink="/logout"
      ><button
        mat-icon-button
        class="btn btn-danger"
        aria-label="Example icon-button with heart icon"
      >
        Logout
      </button></a
    >
    &nbsp;&nbsp;
    <button mat-button class="btn btn-danger" [matMenuTriggerFor]="menu">
      {{ selectedItem }}
    </button>
    <mat-menu #menu="matMenu">
      <button
        mat-menu-item
        *ngFor="let role of roleData"
        (click)="getNav(role.id)"
        value="role.id"
      >
        {{ role.roleName }}
      </button>
    </mat-menu>
  </mat-toolbar>
  
  <router-outlet></router-outlet>
</mat-drawer-container>
